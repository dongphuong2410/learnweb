<!doctype html>
<html>
<head>
    <title>Code Player</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <div id="header">
        <div id="logo">
            CodePlayer
        </div>
        <div id="switch">
            <input type="checkbox" name="switchHTML">
            <label for="switchHTML">HTML</label>
            <input type="checkbox" name="switchCSS">
            <label for="switchCSS">CSS</label>
            <input type="checkbox" name="switchJavascript">
            <label for="switchJavascript">Javascript</label>
            <input type="checkbox" name="switchResult">
            <label for="switchResult">Result</label>
        </div>
        <div id="command">
            <button id="run">Run</button>
        </div>
        <p class="clear">
    </div>
    <div id="wrapper">
        <div id="htmlDiv" class="code">
            <div class="tag">HTML</div>
            <div class="codearea"><textarea></textarea></div>
        </div>
        <div id="cssDiv" class="code">
            <div class="tag">CSS</div>
            <div class="codearea"><textarea></textarea></div>
        </div>
        <div id="javascriptDiv" class="code">
            <div class="tag">Javascript</div>
            <div class="codearea"><textarea></textarea></div>
        </div>
        <div id="resultDiv" class="code">
            <div class="tag">Result</div>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
